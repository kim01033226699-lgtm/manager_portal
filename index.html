<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="굿리치 매니저 포털 - 통합 정보 관리 시스템">
    <title>굿리치 매니저 포털</title>

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        /* ==================== CSS Variables ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff9c00;
            --primary-hover: #e68a00;
            --secondary-color: #00a874;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --bg-color: #ffffff;
            --bg-light: #f5f5f5;
            --bg-section: #f0f0f0;
            --shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px 0 rgba(0, 0, 0, 0.12);

            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
            line-height: 1.6;
            font-size: 16px;
        }

        body {
            color: var(--text-color);
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* ==================== Header ==================== */
        .page-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.25rem;
            opacity: 0.95;
            font-weight: 400;
        }

        /* ==================== Main Content ==================== */
        .page-content {
            flex: 1;
            padding: 4rem 0;
        }

        /* ==================== Menu Cards ==================== */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .menu-card {
            background: var(--bg-color);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid transparent;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .menu-description {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* ==================== Footer ==================== */
        .page-footer {
            background: var(--text-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .page-footer p {
            margin: 0;
            opacity: 0.8;
        }

        /* ==================== Responsive ==================== */
        @media (max-width: 768px) {
            :root {
                font-size: 14px;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }

            .menu-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .menu-card {
                padding: 2rem 1.5rem;
            }

            .menu-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">굿리치 매니저 포털</h1>
            <p class="page-subtitle">통합 정보 관리 시스템</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="container">
            <div class="menu-container">
                <a href="https://kim01033226699-lgtm.github.io/goodrich-info-a/" class="menu-card" target="_blank" rel="noopener noreferrer">
                    <h2 class="menu-title">지원금 안내</h2>
                    <p class="menu-description">
                        신입 설계사 지원금 및<br>
                        각종 혜택 안내
                    </p>
                </a>

                <a href="https://kim01033226699-lgtm.github.io/gfe/" class="menu-card" target="_blank" rel="noopener noreferrer">
                    <h2 class="menu-title">금융캠퍼스(GFE) 안내</h2>
                    <p class="menu-description">
                        금융캠퍼스 교육과정 및<br>
                        입과 안내
                    </p>
                </a>

                <a href="https://kim01033226699-lgtm.github.io/appoint_info/" class="menu-card" target="_blank" rel="noopener noreferrer">
                    <h2 class="menu-title">위촉 안내</h2>
                    <p class="menu-description">
                        위촉 일정 조회 및<br>
                        상세 정보 확인
                    </p>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <p>&copy; 2025 굿리치 영업지원 시스템. All rights reserved.</p>
            <p style="font-size: 0.875rem; margin-top: 0.5rem;">모든 정보는 내부 교육 자료이며, 무단 전재 및 배포를 금지합니다.</p>
        </div>
    </footer>
</body>
</html>
