<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿리치 매니저 포털</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff9c00;
            --primary-hover: #e68a00;
            --secondary-color: #00a874;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.25rem;
            font-weight: 300;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .menu-card {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            text-decoration: none;
            color: var(--text-color);
        }

        .menu-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .menu-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .menu-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .menu-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: var(--shadow);
        }

        .menu-card:nth-child(2) .menu-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .menu-card:nth-child(3) .menu-icon {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #008a5f 100%);
        }

        .menu-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .menu-description {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.6;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .menu-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>굿리치 매니저 포털</h1>
        <p>통합 정보 관리 시스템</p>
    </div>

    <div class="menu-container">
        <a href="https://kim01033226699-lgtm.github.io/goodrich-info-a/" class="menu-card" target="_blank" rel="noopener noreferrer">
            <div class="menu-icon">💰</div>
            <h2 class="menu-title">지원금 안내</h2>
            <p class="menu-description">
                신입 설계사 지원금 및<br>
                각종 혜택 안내
            </p>
        </a>

        <a href="https://kim01033226699-lgtm.github.io/gfe/" class="menu-card" target="_blank" rel="noopener noreferrer">
            <div class="menu-icon">🎓</div>
            <h2 class="menu-title">금융캠퍼스(GFE) 안내</h2>
            <p class="menu-description">
                금융캠퍼스 교육과정 및<br>
                입과 안내
            </p>
        </a>

        <a href="https://kim01033226699-lgtm.github.io/appoint_info/" class="menu-card" target="_blank" rel="noopener noreferrer">
            <div class="menu-icon">📋</div>
            <h2 class="menu-title">위촉 안내</h2>
            <p class="menu-description">
                위촉 일정 조회 및<br>
                상세 정보 확인
            </p>
        </a>
    </div>
</body>
</html>
